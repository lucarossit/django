{% extends "base.html" %}
{% block page_content %}
<div class="mw6 center pa3 sans-serif">
    <h1 class="mb4">Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <p>Already have an account? Login <a href="{% url 'login' %}">here</a></p>
    </form>
</div>
{% endblock %}
