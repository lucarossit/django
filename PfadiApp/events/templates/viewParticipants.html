{% extends "base.html" %}
{% block page_content %}
        <div class="mw6 center pa3 sans-serif">
            <h1 class="mb4">Participants</h1>
        {% for participant in participants %}
            <div class="pa2 mb3 striped--near-white">
                <div class="pl2">
                    <h2 class="mb2">Name:  {{ participant.name }}</h2>
                    <p class="mb2">Email:  {{ participant.email }}</p>
                    <p></p>
                </div>
            </div>
        {% endfor %}
        <button onclick="window.location.href='/events/';">Back</button>
        </div>
{% endblock %}
